{% extends 'base.html' %}
{% load bootstrap3 %}

{% block extracss %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.standalone.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker-standalone.min.css.map">
{% endblock %}

{% block title %}Create Document{% endblock %}

{% block content %}

<form action="{{ request.path }}" class="clearfix" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</form>

<a href="{% url 'document_list' %}">back</a>

{% endblock %}

{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

<script type="text/javascript">
    $(function () {
        $('#id_date_added').datepicker({
//            inline: true,
//            sideBySide: true,
            format: 'yyyy-mm-dd' /*remove this line if you want to use time as well */
        });
    });
</script>
{% endblock %}
